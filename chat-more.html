<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>chat-kakao</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column time">
        <span>PM 5:40</span>
      </div>
      <div class="status-bar_column percent">
        <span>47%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__row">
        <div class="alt-header__column">
          <a href="javascript:history.back()"><span><i class="fas fa-chevron-left fa-2x"></i></span></a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header_title alt-header_chat-title">Katara, Toph, Zuko</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-2x"></i></span>
          <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat-timestamp"><span>Wednesday, November 3,2021</span></div>
      <div class="message-row">
        <img src="https://w.namu.la/s/93b6e2434d498d92aa41d91582ef98816521bce2ddea77b6f79c901148d4acfdcb3d0f746556cdc00a97b42952fa0e157a0cbf0d60a3895d3255836d2998ecd375137c467545b0e6b8a4f32ab3d0c9870cfddd2ff6288dca2cb3c25a17fca1e0" alt="Katara" class="user-component_img user-component_img--m">
        <div class="message-row_content">
          <span class="message_author">Katara</span>
          <div class="message-row_info">
            <span class="message_bubble">우리 한 번 만나자!</span>
            <span class="message_time">09:03</span>
            <span class="message_read">1</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row_content">
          <div class="message-row_info">
            <span class="message_bubble">좋아</span>
            <span class="message_time">10:07</span>
            <span class="message_read">1</span>
          </div>
      </div>
      </div>
      <div class="message-row">
        <img src="https://w.namu.la/s/7d388cfc67dd45b9cd4a72aff5bff200853ed0f3375317337d94c402f7486c3ad3b2e4f3c7acd9648f0fc4fb6fb44b7053c7ee2b6a74213a11243e87afe04688c0d7746748a549b9223dfb60a2366bb15f17bfe0c5628404746482dd13a21b46" alt="Toph" class="user-component_img user-component_img--m">
        <div class="message-row_content">
          <span class="message_author">Toph</span>
          <div class="message-row_info">
            <span class="message_bubble">언제 만날래?</span>
            <span class="message_time">10:32</span>
            <span class="message_read">1</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://w.namu.la/s/93b6e2434d498d92aa41d91582ef98816521bce2ddea77b6f79c901148d4acfdcb3d0f746556cdc00a97b42952fa0e157a0cbf0d60a3895d3255836d2998ecd375137c467545b0e6b8a4f32ab3d0c9870cfddd2ff6288dca2cb3c25a17fca1e0" alt="Katara" class="user-component_img user-component_img--m">
        <div class="message-row_content">
          <span class="message_author">Katara</span>
          <div class="message-row_info">
            <span class="message_bubble">주코는 어때?</span>
            <span class="message_time">10:40</span>
            <span class="message_read">1</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row_content">
          <div class="message-row_info">
            <span class="message_bubble">언제 만날래?</span>
            <span class="message_time">10:58</span>
            <span class="message_read">1</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message">
        <div>
          <i class="far fa-smile-beam fa-2x"></i>
          <button type="button" name="button">
            <i class="fas fa-arrow-up fa-2x"></i>
        </div>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      your screen is too big////
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
  </body>
</html>
