<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>chat-kakao</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column time">
        <span>PM 5:40</span>
      </div>
      <div class="status-bar_column percent">
        <span>47%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__row">
        <div class="alt-header__column">
          <a href="javascript:history.back()"><span><i class="fas fa-chevron-left fa-2x"></i></span></a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header_title alt-header_chat-title">Katara, Toph, Zuko</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-2x"></i></span>
          <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat-timestamp"><span>Wednesday, November 3,2021</span></div>
      <div class="message-row">
        <img src="./img/katara.jpg" alt="Katara" class="user-component_img user-component_img--m">
        <div class="message-row_content">
          <span class="message_author">Katara</span>
          <div class="message-row_info">
            <span class="message_bubble">우리 한 번 만나자!</span>
            <span class="message_time">09:03</span>
            <span class="message_read">1</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row_content">
          <div class="message-row_info">
            <span class="message_bubble">좋아</span>
            <span class="message_time">10:07</span>
            <span class="message_read">1</span>
          </div>
      </div>
      </div>
      <div class="message-row">
        <img src="./img/Toph.png" alt="Toph" class="user-component_img user-component_img--m">
        <div class="message-row_content">
          <span class="message_author">Toph</span>
          <div class="message-row_info">
            <span class="message_bubble">언제 만날래?</span>
            <span class="message_time">10:32</span>
            <span class="message_read">1</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="./img/katara.jpg" alt="Katara" class="user-component_img user-component_img--m">
        <div class="message-row_content">
          <span class="message_author">Katara</span>
          <div class="message-row_info">
            <span class="message_bubble">주코는 어때?</span>
            <span class="message_time">10:40</span>
            <span class="message_read">1</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row_content">
          <div class="message-row_info">
            <span class="message_bubble">언제 만날래?</span>
            <span class="message_time">10:58</span>
            <span class="message_read">1</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message">
        <div class="reply-up">
          <i class="far fa-smile-beam fa-2x"></i>
          <button type="button" name="button">
            <i class="fas fa-arrow-up fa-2x"></i>
        </div>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      your screen is too big////<br>Please make 800px width
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
  </body>
</html>
