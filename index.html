<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Welcome to KaKoTallk</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column time">
        <span>PM 5:40</span>
      </div>
      <div class="status-bar_column percent">
        <span>47%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="login-header">
      <h1 class="login-header_title">AVATAR'S world</h1>
      <P class="login-header_text">
        If you have a Acoount,<br>log in with your email or phone number.
      </P>
    </header>
    <select name="abilities" class="login-selectbox">
      <option value="">--choose your AVATAR abilities-- </option>
      <option value="airbending">AIRBENDING</option>
      <option value="waterbending">WATERBENDING</option>
      <option value="earthbending">EARTHBENDING</option>
      <option value="firebending">FIREBENDING</option>
    </select>
    <form action="friends.html" class="login-form">
      <input name="username" type="text" placeholder="Email or phone number">
      <input name="password" type="password" placeholder="passoword">
      <input type="submit" value="Log In">
      <input type="submit" value="Sign Up">
      <a href="#">Find KaKao Account or Password</a>
    </form>
    <div class="splash-screen splash-screen__animal">
      <img src="아파.png" alt="아파 이미지">
    </div>
    <div id="no-mobile">
      your screen is too big////<br>Please make 800px width
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
  </body>
</html>
