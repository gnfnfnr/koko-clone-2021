<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Chats - Kokoa-Clone</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column time">
        <span>PM 5:40</span>
      </div>
      <div class="status-bar_column percent">
        <span>47%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header_title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-sms fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-2x"></i></a>
        </span>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat-korra.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="./img/korra.jpg" alt="Korra" class="user-component_img user-component_img--m">
            <div class="user-component__text">
              <h4 class="user-component_name user-component_name-regular">
                korra
              </h4>
              <h6 class="user-component__subtitle">
                감사합니다
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__time time">11월 5일</div>
            <div class="badge friends__notifi">1</div>
          </div>
        </div>
      </a>
      <a href="chat-more.html">
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component_imgs">
              <img src="./img/zuko.png" alt="Zuko" class="user-component_img">
              <img src="./img/katara.jpg" alt="Katara" class="user-component_img">
              <img src="./img/Toph.png" alt="Toph" class="user-component_img">
              <img src="./img/aang.png" alt="Aang" class="user-component_img"/>
            </div>
            <div class="user-component__text">
              <h4 class="user-component_name user-component_name-regular">
                Katara, Toph, Zuko
              </h4>
              <h6 class="user-component__subtitle">
                언제 만날래?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__time time">11월 3일</div>
          </div>
        </div>
      </a>
      <a href="chat-ozai.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://static.wikia.nocookie.net/avatar/images/4/4a/Ozai.png/revision/latest/top-crop/width/360/height/360?cb=20130612170743" alt="Zuko" class="user-component_img user-component_img--m">
            <div class="user-component__text">
              <h4 class="user-component_name user-component_name-regular">
                Ozai
              </h4>
              <h6 class="user-component__subtitle">
                오랜만이군
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__time time">11월 1일</div>
            <div class="badge friends__notifi">1</div>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      your screen is too big////<br>Please make 800px width
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
  </body>
</html>
