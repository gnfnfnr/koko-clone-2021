<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Chats - Kokoa-Clone</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column time">
        <span>time</span>
      </div>
      <div class="status-bar_column percent">
        <span>percent</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header_title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-sms fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-2x"></i></a>
        </span>
      </div>
    </header>
        <main class="main-screen">
          <a href="chat.html">
            <div class="user-component">
              <div class="user-component__column">
                <i class="fas fa-comment-dots fa-3x user-component_img--sm"></i>
                <div class="user-component__text">
                  <h4 class="user-component_name user-component_name-regular">
                    Kakao Talk
                  </h4>
                  <h6 class="user-component__subtitle">
                    Please check My Kakao Account Info
                  </h6>
                </div>
              </div>
              <div class="user-component__column">
                <div class="user-component__time time">time</div>
                <div class="badge friends__notifi">1</div>
              </div>
            </div>
          </a>
        </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      your screen is too big////
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
    <script src="javascript/clock.js"></script>
    <script src="javascript/nav.js"></script>

  </body>
</html>
