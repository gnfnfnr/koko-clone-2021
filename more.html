<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>More - Kokoa-Clone</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column time">
        <span>PM 5:40</span>
      </div>
      <div class="status-bar_column percent">
        <span>47%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-2x"></i></a>
          <span class="dot"></span>
        </span>
      </div>
    </header>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://ww.namu.la/s/e6bec8d70f6ec583ba21336ddb7d1ed22f0f35846c445109ce544a2c379fc59611fa2331bb3dc2ead34635ab91cf1d5cf3ed1fb265f23cbfe7d481d50fb27daeae357e5dd4480634eec5f78fc6fba4d533a506de865b426122322198f80d43fb21d2f536788acb4b20dc286eb7aa9d9f" alt="내 사진" class="user-component_img user-component_img--xl"/>
          <div class="user-component__text">
            <h4 class="user-component_name">
              Yeon
            </h4>
            <h6 class="user-component__subtitle">
              +1 123-456-7890
              <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-3x"></i>
          <div class="comment-word">
            W
          </div>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="far fa-calendar-check fa-2x"></i>
          <span>calendar</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-shopping-cart fa-2x"></i>
          <span class="dot"></span>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-smile-wink fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-brush fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-money-check fa-2x"></i>
          <span>Account</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-comments fa-2x"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="main-screen_sub">
        <div class="main-screen_sub_header">
          <h4>Suggestions</h4>
        </div>
        <div class="icon-row">
          <div class="icon-row_icon">
            <a href="https://www.youtube.com/" title="유튜브로 이동하기">
              <i class="fab fa-youtube fa-3x user-component_img--sm"></i>
            </a>
            <span>YouTube</span>
          </div>
          <div class="icon-row_icon">
            <a href="https://www.google.co.kr/" title="구글로 이동하기">
              <i class="fab fa-google fa-3x user-component_img--sm"></i>
            </a>
            <span>Google</span>
          </div>
          <div class="icon-row_icon">
            <a href="https://www.naver.com/" title="네이버로 이동하기">
              <i class="fab fa-neos fa-3x user-component_img--sm"></i>
            </a>
            <span>Naver</span>
          </div>
          <div class="icon-row_icon">
            <a href="index.html" title="로그인 화면으로 이동하기">
              <i class="fas fa-sign-out-alt fa-3x user-component_img--sm"></i>
            </a>
            <span>Log-out</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html">
            <span class="dot"></span>
            <i class="fas fa-circle-notch fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      your screen is too big////
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
  </body>
</html>
