<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Friends - Kokoa-Clone</title>
    <link rel="stylesheet" href="css/style.css">

    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column time">
        <span>PM 5:40</span>
      </div>
      <div class="status-bar_column percent">
        <span>47%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">

      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-2x"></i></a>
        </span>
      </div>
    </header>
    <a id="friends-header_display" href="https://www.youtube.com/channel/UCN_u5w69V9wUZYG8WeJWuNg" target="blank" title="유튜브 채널 아바타로 이동하기">

      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

              Aang

          </div>
        </div>
        <div class="user-component__column">
          <span>난 최선을 다할 거야</span>

              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__column_link">
              <span>5</span>
              <a href="friends-plus.html">
                <i class="fas fa-chevron-right fa-sm"></i>
              </a>

            </div>
          </div>
          <div class="user-component__column">
            <span>...</span>
          </div>
        </div>
      </div>

        <div class="friends-screen-channel_header">
          <span>FIREBENDING</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://ww.namu.la/s/5aafedff60468ba238f906b4dce7c069578e07d0f2c72cc4afa534fd05e87a78b856e06b5252fd550bc8d47885fce906693d4d93127059068e06330eba445e884ee897c60c7465bb03a34f4db3fc2c9e93098642a7c83cd0937fd80a25df2a87f725ae741930bae24d1183e28faa573d" alt="Zuko" class="user-component_img user-component_img--m">
            <div class="user-component__text">
              <h4 class="user-component_name user-component_name-regular">
                Zuko
              </h4>
            </div>
          </div>
          <div class="user-component__column">
          </div>
        </div>
      </div>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html">
