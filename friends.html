<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Friends - Kokoa-Clone</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column time">
        <span>PM 5:40</span>
      </div>
      <div class="status-bar_column percent">
        <span>47%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header_title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-2x"></i></a>
        </span>
      </div>
    </header>
    <a id="friends-header_display" href="https://www.youtube.com/channel/UCN_u5w69V9wUZYG8WeJWuNg" target="blank" title="유튜브 채널 아바타로 이동하기">
      <i class="fas fa-info-circle"></i>
      <i class="fas fa-arrow-right"></i>
    </a>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="./img/aang.png" alt="Aang" class="user-component_img user-component_img--xl"/>
          <div class="user-component__text">
            <h4 class="user-component_name">
              Aang
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <span>난 최선을 다할 거야</span>
        </div>
      </div>
      <div class="friends-screen-channel">
        <div class="friends-screen-channel_header">
          <span>Next AVATAR</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="./img/korra.jpg" alt="Korra" class="user-component_img user-component_img--m">
            <div class="user-component__text">
              <h4 class="user-component_name user-component_name-regular">
                Korra
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__column_link">
              <span>5</span>
              <a href="friends-plus.html">
                <i class="fas fa-chevron-right fa-sm"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen-channel">
        <div class="friends-screen-channel_header">
          <span>WATERBENDING</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="./img/katara.jpg" alt="Katara" class="user-component_img user-component_img--m">
            <div class="user-component__text">
              <h4 class="user-component_name user-component_name-regular">
                Katara
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>아무리 나쁜 일에도 좋은 면이 있을 거야</span>
          </div>
        </div>
      </div>
      <div class="friends-screen-channel">
        <div class="friends-screen-channel_header">
          <span>EARTHBENDING</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="./img/Toph.png" alt="Toph" class="user-component_img user-component_img--m">
            <div class="user-component__text">
              <h4 class="user-component_name user-component_name-regular">
                Toph
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>...</span>
          </div>
        </div>
      </div>
      <div class="friends-screen-channel">
        <div class="friends-screen-channel_header">
          <span>FIREBENDING</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="./img/zuko.png" alt="Zuko" class="user-component_img user-component_img--m">
            <div class="user-component__text">
              <h4 class="user-component_name user-component_name-regular">
                Zuko
              </h4>
            </div>
          </div>
          <div class="user-component__column">
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user-alt fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- <div class="splash-screen splash-screen__normal">
      <i class="fas fa-arrow-alt-circle-down"></i>
    </div> -->
    <div id="no-mobile">
      your screen is too big////<br>Please make 800px width
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
  </body>
</html>
