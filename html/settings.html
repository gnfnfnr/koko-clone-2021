<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Setiings- Kokoa-Clone</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column time">
        <span>time</span>
      </div>
      <div class="status-bar_column percent">
        <span>percent</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__icons">
        <span><i class="fas fa-chevron-left fa-2x"></i></span>
      </div>
      <h1 class="alt-header_title">Setiings</h1>
      <div class="alt-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="settings-icons">
          <div class="settings-icons_column">
            <div class="settings-icons_column_icon">
              <i class="fas fa-bullhorn fa-2x"></i>
              <span>Notices</span>
            </div>
            <div class="settings-icons_column_icon">
              <i class="fas fa-flask fa-2x"></i>
              <span>Kakao Lab</span>
            </div>
            <div class="settings-icons_column_icon">
              <i class="fas fa-exclamation fa-2x"></i>
              <span>Version</span>
              <span>Latest Version</span>
            </div>
          </div>
        </div>
    </main>
    <div class="main-divide-line">

    </div>
    <main class="main-screen">
      <div class="settings-icons">
        <div class="settings-icon_column">
          <div class="settings-icons_column_icon">
            <i class="fas fa-lock fa-2x"></i>
            <span>Privacy</span>
          </div>
          <div class="settings-icons_column_icon">
            <i class="far fa-bell fa-2x"></i>
            <span>Notifications</span>
          </div>
          <div class="settings-icons_column_icon">
            <i class="far fa-user fa-2x"></i>
            <span>Friends</span>
          </div>
          <div class="settings-icons_column_icon">
            <i class="far fa-comment fa-2x"></i>
            <span>Chats</span>
          </div>
          <div class="settings-icons_column_icon">
            <i class="far fa-lightbulb fa-2x"></i>
            <span class="badge"></span>
            <span>Display</span>
          </div>
          <div class="settings-icons_column_icon">
            <i class="fas fa-brush fa-2x"></i>
            <span class="badge"></span>
            <span>Themes</span>
            <span>Latest Version</span>
          </div>
          <div class="settings-icons_column_icon">
            <i class="fas fa-phone-alt fa-2x"></i>
            <span>Call</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="more.html">
            <span class="dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
    <script src="../javascript/clock.js"></script>
    <script src="../javascript/nav.js"></script>

  </body>
</html>
