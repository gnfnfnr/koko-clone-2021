<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Friends - Kokoa-Clone</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column time">
        <span>time</span>
      </div>
      <div class="status-bar_column percent">
        <span>percent</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="friends-header">
      <h1 class="friends-header_title">Friends</h1>
      <p class="friends-header_display">
        <i class="fas fa-info-circle"></i>
      </p>
    </header>
    <div class="profile">
      <div class="profile_img">
        <img src="../profile.jpg" alt="">
      </div>
      <div class="profile_name">
        Yeon
      </div>
    </div>
    <div class="channel">
      <div class="channel_title">
        Channel
      </div>
      <div class="channel_des">
        <div class="channel_img">
          <i class="fas fa-comment-dollar fa-3x"></i>
        </div>
        <div class="channel_name">
          channel
        </div>

      </div>
    </div>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user-alt fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="comment.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
          <!-- <div class="navigation-list_new">1</div> -->
        </li>
        <li>
          <a class="nav__link" href="search.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="find.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
    <script src="../javascript/index_login.js"></script>

  </body>
</html>
