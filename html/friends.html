<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Friends - Kokoa-Clone</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column time">
        <span>time</span>
      </div>
      <div class="status-bar_column percent">
        <span>percent</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header_title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>
    <a id="friends-header_display" href="#">
      <i class="fas fa-info-circle"></i>
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
        <main class="friends-screen">
          <div class="user-component">
            <div class="user-component__column">
              <img src="../profile.jpg" alt="내 사진" class="user-component_img user-component_img--xl"/>
              <div class="user-component__text">
                <h4 class="user-component_name">
                  Yeon
                </h4>
                <!-- <h6 class="user-component__subtitle">this text</h6> -->
              </div>
            </div>
            <div class=".user-component__column">

            </div>
          </div>
          <div class="friends-screen-channel">
            <div class="friends-screen-channel_header">
              <span>Channel</span>
              <i class="fas fa-chevron-up fa-sm"></i>
            </div>
              <div class="user-component">
                <div class="user-component__column">
                  <i class="fas fa-comment-dollar fa-3x user-component_img--sm"></i>
                  <div class="user-component__text">
                    <h4 class="user-component_name user-component_name-regular">
                      channel
                    </h4>
                  </div>
                </div>
                <div class="user-component__column">
                  <span>2</span>
                  <i class="fas fa-chevron-right fa-sm"></i>
                </div>

            </div>
          </div>
        </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user-alt fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="comment.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
          <!-- <div class="navigation-list_new">1</div> -->
        </li>
        <li>
          <a class="nav__link" href="search.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="find.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
    <script src="../javascript/nav.js"></script>
    <script src="../javascript/index_login.js"></script>

  </body>
</html>
