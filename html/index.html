<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Welcome to KaKoTallk</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column time">
        <span>time</span>
      </div>
      <div class="status-bar_column percent">
        <span>percent</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="login-header">
      <h1 class="login-header_title">Welcome to KaKoTallk</h1>
      <P class="login-header_text">
        If you have a KaKo Acoount,<br>log in with your email or phone number.
      </P>
    </header>
    <form class="login-form">
      <input type="text" placeholder="Email or phone number">
      <input type="password" placeholder="passoword">
      <input type="submit" value="Log In">
      <input type="submit" value="Sign Up">
      <a href="#">Find KaKao Account or Password</a>
    </form>
    <script src="../javascript/index_login.js"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
  </body>
</html>
