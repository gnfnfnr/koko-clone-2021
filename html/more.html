<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>More - Kokoa-Clone</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column time">
        <span>time</span>
      </div>
      <div class="status-bar_column percent">
        <span>percent</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-2x"></i></a>
          <span class="dot"></span>
        </span>
      </div>
    </header>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="../profile.jpg" alt="내 사진" class="user-component_img user-component_img--xl"/>
          <div class="user-component__text">
            <h4 class="user-component_name">
              Yeon
            </h4>
            <h6 class="user-component__subtitle">
              +1 123-456-7890
              <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-3x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="far fa-calendar-check fa-2x"></i>
          <span>calendar</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-shopping-cart fa-2x"></i>
          <span class="dot"></span>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-smile-wink fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-brush fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-money-check fa-2x"></i>
          <span>Account</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-comments fa-2x"></i>
          <span>Openchat</span>
        </div>
      </div>

      <div class="main-screen_sub">
        <div class="main-screen_sub_header">
          <h4>Suggestions</h4>
        </div>
        <div class="icon-row">
          <div class="icon-row_icon">
            <i class="fas fa-gamepad fa-3x user-component_img--sm"></i>
            <span>kakako game</span>
          </div>
          <div class="icon-row_icon">
            <i class="fas fa-book fa-3x user-component_img--sm"></i>
            <span>kakao book</span>
          </div>
          <div class="icon-row_icon">
            <i class="fas fa-tv fa-3x user-component_img--sm"></i>
            <span>kakao watch</span>

          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="more.html">
            <span class="dot"></span>
            <i class="fas fa-circle-notch fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
    <script src="../javascript/clock.js"></script>
    <script src="../javascript/nav.js"></script>

  </body>
</html>
