<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Friends - Kokoa-Clone</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column time">
        <span>time</span>
      </div>
      <div class="status-bar_column percent">
        <span>percent</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>
        <main class="main-screen">
          <div class="main-screen_icon">
            <div class="main-screen_icon_column">
              <i class="fas fa-qrcode fa-2x"></i>
              <span>QR Code</span>
            </div>
            <div class="main-screen_icon_column">
              <i class="far fa-address-book fa-2x"></i>
              <span>Add by<br>Contacts</span>
            </div>
            <div class="main-screen_icon_column">
              <i class="far fa-id-card fa-2x"></i>
              <span>Add by ID</span>
            </div>
            <div class="main-screen_icon_column">
              <i class="far fa-envelope fa-2x"></i>
              <span>Invite</span>
            </div>
          </div>
          <div class="main-screen_sub">
            <div class="main-screen_sub_header">
              <h4 class="main-screen_sub_title">Recommended Friends</h4>
            </div>
            <div class="main-screen_sub_no_box">
              You have no recommended friends.
            </div>
          </div>
          <div class="main-screen_sub">
            <div class="main-screen_sub_header">
              <h4 class="main-screen_sub_title">Open Chat</h4>
              <div class="main-screen_sub_Home">
                <span>Go to Openchat Home</span>
                <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
            <div class="main-screen_sub_box">
              <div class="chat-box_text">
                <span class="chat-box_text_title">
                  #ONEPIECE
                </span>
                <span>
                  #FANTASY#PIRATE#luffy
                </span>
                <div class="chat-box_member">
                  <img src="../woman.jpg" alt="">
                  <span>619 members</span>
                  <span>|</span>
                  <span>Active</span>
                </div>
              </div>
              <div class="chat-box_icon">
                <img src="../luffy.jpg" alt="">
                <div class="chat-box_heart">
                  ♥ 1031
                </div>
              </div>
            </div>
            <div class="main-screen_sub_box">
              <div class="chat-box_text">
                <span class="chat-box_text_title">
                  #NAURTO
                </span>
                <span>
                  #FANTASY#NINJA#naurto
                </span>
                <div class="chat-box_member">
                  <img src="../vehicle.jpg" alt="">
                  <span>619 members</span>
                  <span>|</span>
                  <span>Active</span>
                </div>
              </div>
              <div class="chat-box_icon">
                <img src="../naurto.jpg" alt="">
                <div class="chat-box_heart">
                  ♥ 417
                </div>
              </div>
            </div>
          </div>
        </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="find.html">
            <i class="fas fa-search-plus fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
    <script src="../javascript/clock.js"></script>
    <script src="../javascript/nav.js"></script>

  </body>
</html>
