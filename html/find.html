<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Find - Kokoa-Clone</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column time">
        <span>time</span>
      </div>
      <div class="status-bar_column percent">
        <span>percent</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i>
          <span class="dot"></span>
        </span>
      </div>
    </header>
        <main class="main-screen">
          <div class="find-icons">
            <div class="find-icons_icon">
              <i class="fas fa-qrcode fa-2x"></i>
              <span>QR Code</span>
            </div>
            <div class="find-icons_icon">
              <i class="far fa-address-book fa-2x"></i>
              <span>Add by<br>Contacts</span>
            </div>
            <div class="find-icons_icon">
              <i class="far fa-id-card fa-2x"></i>
              <span>Add by ID</span>
            </div>
            <div class="find-icons_icon">
              <i class="far fa-envelope fa-2x"></i>
              <span>Invite</span>
            </div>
          </div>
          <div class="main-screen_sub">
            <div class="main-screen_sub_header">
              <h4>Recommended Friends</h4>
            </div>
            <div class="main-screen_sub_box">
              You have no recommended friends.
            </div>
          </div>
          <div class="main-screen_sub">
            <div class="main-screen_sub_header">
              <h4>Open Chat</h4>
                <span>
                  Go to Openchat Home
                  <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-chat">
              <div class="open-chat-column">
                <h5 class="open-post_title">
                  #ONEPIECE
                </h5>
                <h6 class="open-post_hastage">
                  #fantasy#pirate#luffy
                </h6>
                <div class="open-chat_member">
                  <img src="../woman.jpg" alt="">
                  <span class="open-chat_member-count">619 members</span>
                  <div class="divider"></div>
                  <span class="open-chat_member-status">Active</span>
                </div>
              </div>
              <div class="open-chat_icon">
                <img src="../luffy.jpg" alt="">
                <div class="open-chat_heart">
                  <i class="fas fa-heart"></i>
                  <span>1031</span>
                </div>
              </div>
            </div>
            <div class="open-chat">
              <div class="open-chat-column">
                <h5 class="open-post_title">
                  #NAURTO
                </h5>
                <h6 class="open-post_hastage">
                  #fantasy#ninja#naurto
                </h6>
                <div class="open-chat_member">
                  <img src="../vehicle.jpg" alt="">
                  <span class="open-chat_member-count">619 members</span>
                  <div class="divider"></div>
                  <span class="open-chat_member-status">Active</span>
                </div>
              </div>
              <div class="open-chat_icon">
                <img src="../naurto.jpg" alt="">
                <div class="open-chat_heart">
                  <i class="fas fa-heart"></i>
                  <span>417</span>
                </div>
              </div>
            </div>
          </div>
        </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="find.html">
            <i class="fas fa-search-plus fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="more.html">
            <span class="dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
    <script src="../javascript/clock.js"></script>
    <script src="../javascript/nav.js"></script>

  </body>
</html>
