<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>chat-kakao</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column time">
        <span>time</span>
      </div>
      <div class="status-bar_column percent">
        <span>percent</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
      <a href="javascript:history.back()"><span><i class="fas fa-chevron-left fa-2x"></i></span></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header_title alt-header_chat-title">Name</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat-timestamp"><span>today</span></div>
      <div class="message-row">
        <img src="../profile.jpg" alt="내 사진" class="user-component_img user-component_img--m"/>
        <div class="message-row_content">
          <span class="message_author">yeon</span>
          <div class="message-row_info">
            <span class="message_bubble">Hi!</span>
            <span class="message_time"></span>
          </div>
      </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row_content">
          <div class="message-row_info">
            <span class="message_bubble">What's up?</span>
            <span class="message_time"></span>
          </div>
      </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message">
        <i class="far fa-smile-beam fa-2x"></i>
        <button type="button" name="button">
          <i class="fas fa-arrow-up fa-2x"></i>
        </button>
      </div>
    </form>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
    <script src="../javascript/clock.js"></script>
    <script src="../javascript/nav.js"></script>

  </body>
</html>
