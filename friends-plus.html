<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Friends-Plus - Kokoa-Clone</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column time">
        <span>PM 5:40</span>
      </div>
      <div class="status-bar_column percent">
        <span>47%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__row">
        <div class="alt-header__column">
          <a href="javascript:history.back()"><span><i class="fas fa-chevron-left fa-2x"></i></span></a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header_title">NEXT AVATAR</h1>
        </div>
      </div>
    </header>
    <main class="main-screen">
      <div class="friends-screen-channel">
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://w.namu.la/s/4d9fc1df506202223cf0f103d3ad4788366aff72c25b0c7500bc6ea4fc120612e21c757eb639112a7c0bfe4d2356da3ebaa2c7b5d2918ff6c802222c939e2c2e47e82722c0da062877cc74e4cfc9fc5923927e4ff9dbb5e3f676a31307961eb5" alt="Korra" class="user-component_img user-component_img--m">
            <div class="user-component__text">
              <h4 class="user-component_name user-component_name-regular">
                Korra
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>에어벤딩 어렵다....</span>
          </div>
        </div>
      </div>
      <div class="friends-screen-channel">
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://ww.namu.la/s/63c55cf3946a2fb705fe42ca7e3e91335c1af11206faa27874b9a6edaa43fc4c6fd7f05799e16307889817d3cbb9d4f5957067b1004385f05cddcd7fb9a435ac5361dabf6595fd24151ead7ae5616685484cc5eb22629077fa360e3b7fc27e59" alt="Korra" class="user-component_img user-component_img--m">
            <div class="user-component__text">
              <h4 class="user-component_name user-component_name-regular">
                Asami
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>뭐, 때로는 과감하게 부딪혀보는 편이 좋죠.</span>
          </div>
        </div>
      </div>
      <div class="friends-screen-channel">
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://ww.namu.la/s/798434b2374ffe3a04c1be745d4d230b01d92c47e57fe4d0bcc3ac3bfe75fb2053e30c00b10e3f22903bb49fc80afeba161c819de5d0a8122ee41948b65e7535809fbd65abfaf69f9a7a93597c8723eacf1cad59181bb430e1d5146ba28729bd" alt="Korra" class="user-component_img user-component_img--m">
            <div class="user-component__text">
              <h4 class="user-component_name user-component_name-regular">
                Mako              
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>사고 좀 그만쳐 마코//</span>
          </div>
        </div>
      </div>
      <div class="friends-screen-channel">
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://upload.wikimedia.org/wikipedia/en/e/e2/Bolin_%28The_Legend_of_Korra%29.jpg" alt="Korra" class="user-component_img user-component_img--m">
            <div class="user-component__text">
              <h4 class="user-component_name user-component_name-regular">
                  Bolin
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>형......</span>
          </div>
        </div>
      </div>
    </main>
    <div id="no-mobile">
      your screen is too big////<br>Please make 800px width
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
  </body>
</html>
